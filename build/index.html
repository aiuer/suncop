<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <style type="text/css">
    @media screen and (max-device-width: 400px) {  
      .left{ float:none;} 
      }
      body{
        margin: 0em;
        padding: 0px;
      }
    </style>
  </head>
  <!-- REM -->
  <script type="text/javascript">
    var maxW = 750, minW = 320
    var setFontSize = function(){
      var width = document.documentElement.clientWidth, w
      w = width > maxW ? maxW : width
      w = w < minW ? minW : w
      var fontSize = w / maxW * 200
      document.getElementsByTagName("html")[0].style.fontSize = fontSize + "px"
    }
    setFontSize()
    window.onresize = setFontSize
  </script>

    <div id="app"></div>
